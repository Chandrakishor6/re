.plan-button{

.top{

  text-align: center;
  font-size: 30px;
  padding: 10px;
  margin-top: 0px;
}
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
        height: 100vh;
      }
      .pricing-plan{
       padding: 20px;
      }
    }
  </style>
</head>
